name: i_detect
description: A prototype for a tracking and monitoring app for Efotainer, a solar-powered IoT enabled cooling unit for storing and transporting perishables at a controlled temperature

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  json_annotation: ^4.8.1
  get_it: ^7.6.0
  dartz: ^0.10.1
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  google_maps_flutter: ^2.4.0
  flutter_native_splash: ^2.3.2
  amplify_flutter: ^1.4.1
  amplify_api: ^1.4.0
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  json_serializable: ^6.7.0
  build_runner: ^2.4.5
  very_good_analysis: ^5.0.0+1
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: false
  image_path_android: "assets/images/splash_background.png"

flutter_native_splash:
  background_image: "assets/images/splash_background.png"

flutter:
  uses-material-design: true
  assets:
    - assets/certificates/
    - assets/images/
    - .env
